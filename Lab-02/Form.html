<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <center><h1>Form</h1></center>
    <!-- <center> -->
    <form action="Form.html">

        
        <label for="text">Name: </label>
        <input type="text" placeholder="Enter Name">
        <br><br>
        <label for="number">Phone Number: </label>
        <input type="number" name="" id="" placeholder="Enter Phone Number">
        <br><br>
        <label for="email">Email: </label>
        <input type="email" name="" id=""placeholder="Enter Email">
        <br><br>
        <label for="password">Password: </label>
        <input type="password" name="" id="" placeholder="Enter password">
        <br><br>
        <label for="radio">Select Gender: </label>
        <input type="radio" name="Gender" id="" value="male"> Male
        <input type="radio" name="Gender" id="" value="female"> Female
        <input type="radio" name="Gender" id="" value="other"> Other
        <br><br>
        <label for="dt">Enter Date and Time:</label>
        <input type="date" name="dt" id="">
        <br><br>
        <label for="file">Submit File Here: </label>
        <input type="file" name="" id="">
        <br><br>
        <label for="text">description: </label><br>
        <textarea name="text" id="" cols="30" rows="5"></textarea>
        <br><br>
        <input type="checkbox" name="checkbox" id="">
        <label for="checkbox">Are you sure you want to submit form</label>
        
<pre>
<input type="submit" value="Submit">             <input type="reset" value="Reset">
</pre>
    </form>
        <!-- </center> -->
</body>
</html>
